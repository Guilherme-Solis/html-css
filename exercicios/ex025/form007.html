<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iestados">Estados: </label>
            <select name="Lista de Estados" id="iestados">
                <option value="" selected>----- Selecione um estados -----</option>

                <optgroup label="Região Sul">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="lstprof">

            <datalist id="lstprof">
                <option value="prof">Professor</option>
                <option value="pedr">Pedreiro</option>
                <option value="desen">Desenvolvedor</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="5" placeholder="Sua mensagem"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
