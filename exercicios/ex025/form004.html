<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="Nome" id="iname" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="Email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="Telefone" id="itel" required placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <!-- Estudar Mais sobre RegEx -> é sobre as espreções que vão por exemplo no telefone -->

</body>
</html>
