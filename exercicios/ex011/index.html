<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 770px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1040px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h2>Vamos carregar Mídia</h2>
    <p>Apredendo a reproduzir audio no site</p>
    <!-- Tipos de formatos de audio MP3 WAV OGG -->
    <!-- Exemplo 1-->
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <!-- Exemplo 2-->
    <!-- 
        preload (Sera pré-carregado ou nao) parametros 
        METADATA - Irá carregar somente as informações do audio
        NONE - não vai carregar absolutamente nada até que o usuário clique no botão
        AUTO - (pradão) vai carregar o arquivo de audio inteiro assim que a página for carregada
    -->
    <audio preload="metadata" loop controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Click aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
