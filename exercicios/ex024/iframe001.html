<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Iframes</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- IFRAMES são inline-block 
        Existe um parametro que alguns navegadores reconhecem para não ter rolagem vertical
        scolling (no, yes, auto)
    -->
    <h1>Usando Iframes</h1>
    
    <p>Eu vou acessar o site do curso em video <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no"></iframe></p>

    
</body>
</html>
