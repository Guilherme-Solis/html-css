<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Pode-se escrever um parágrafo de qualquer maneira, só colocar no meio das tag's &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>

    <p>Para realizar a quebra de linha utiliza-se o &lt;br&gt; igual <br> Essa que acabei de fazer</p>

    <p>Para simbos especiais fazemos assim: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        ...
    </p>


    <p>
        Para adicionar emijis fazamos assim: <br>
        &#x1F604;
        &#x1F596;
        &#x1F913;

    </p>
</body>
